        <p>(10 pts.) Implement a webpage to compute and output the sum 1^2 + 2^2 +...+ n^2</p>
        <br>
        <label for = "n_input"> n = </label>
        <input type = "number" id = "n_input">
        <button onclick = "output()"> SUBMIT </button>

        <br>
        <label> equation </label>
        <input readonly id = "equation">

        <br>
        <label> output: </label>
        <input readonly id  = "answer">

        <script>
            //"let" makes a variable with the scope inside the function
            //"var" is basically a global variable scope
            function output(){
                let n = document.getElementById("n_input").value;
                let ans = 0;
                let eq = "";
                for(let i = 1; i <=n; ++i){
                    ans += (i*i);
                    if(i == n){
                        eq += (i + "^2");
                    }
                    else{
                        eq += (i + "^2 +");
                    }
                }
                answer.value = ans;
                equation.value = eq;
            }
        </script>

<!DOCTYPE html>
<html>
    <body>
        <canvas id = "canvas" width="600" height ="600" style="border: 2px solid black">
            <script>
                var canvas = document.getElementById("canvas");
                var ctx = canvas.getContext("2d");
                
                
                //center dot at x=300 y=300
                ctx.beginPath();
                ctx.arc(300,300, 1,0,2*Math.PI);
                ctx.lineWidth = 10;
                ctx.fill();
                ctx.closePath();

                //circle of raidus 190 centered at x=300 y=300
                ctx.beginPath();
                ctx.arc(300,300, 190,0,2*Math.PI);
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.closePath();  

                var degree = 110;
                var x = 10;
                var y = 10;
                window.setInterval(draw,1000,ctx);

                function draw(ctx){
                    ctx.fillStyle = "red";
                    ctx.font = "30px Arial";
                    ctx.textAlign = "center";
                    ctx.textBaseline = "Alphabetic";
                    ctx.save();
                    ctx.translate(x,y);
                    // ctx.rotate(degree * Math.PI/180);
                    ctx.fillText("P",0,0);
                }
            </script>
        </canvas>
    </body>
</html>
